# Config for tests
runtime:
    library: sample_lib
    metrics:
        enabled: false
    metering:
        # Switch off metering by default
        enabled: false
        # Directory to save metrics files
        log_dir: null
        # Write to log file every N seconds
        log_interval: 5

    training:
        output_dir: null

inference_plugin:
    model_mesh:
        runtime_version: mock

model_management:
    finders:
        default:
            type: LOCAL
    initializers:
        default:
            type: LOCAL
            config:
                backend_priority:
                    # There is a 'MOCK' backend type defined in our test helpers
                    - type: MOCK
                    - type: LOCAL
